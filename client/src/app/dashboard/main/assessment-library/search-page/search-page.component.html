
<div style="margin:auto; width: 70%; margin-top: 30px;">
    <app-search-bar (onSelectedOption)="onSelectedOption($event)"></app-search-bar>

</div>
<h2 style="text-align:center">Data</h2>

<div *ngFor = "let assessment of Assessment" class="group">
  <p><b>Item :</b>{{assessment.id}}</p>
  <p><b>Title :</b> {{assessment.title}}</p>
  <p><b>Category: </b>{{assessment.category}}</p>
  <p><b>Type: </b>{{assessment.type}}</p>
  <p><b>Tags: </b>{{assessment.tags}}</p>
</div>
