<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">

      <mat-card>
        <mat-card-header>
          <div mat-card-avatar></div>
          <mat-card-title>{{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>risc@hhs.gov</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/img/horizon.jpg">
        <mat-card-content class="dashboard-card-content">
          <p>{{defaultContent}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">LIKE</button>
          <button mat-button color="primary">DELETE</button>
          <div class="flex-spacer"></div>
          <button mat-icon-button>
            <mat-icon>publish</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>

    </mat-grid-tile>
  </mat-grid-list>
</div>
